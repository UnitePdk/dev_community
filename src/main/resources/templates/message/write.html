<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>쪽지 보내기</title>
  <!-- jQuery 라이브러리 추가 - 썸머노트 에디터 사용에 필요 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap CSS & JS - 모달 창과 UI 컴포넌트에 필요 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 썸머노트 에디터 CSS - 스타일 적용에 필요 -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <!-- 썸머노트 에디터 JS - 기능 구현에 필요 -->
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <!-- 썸머노트 한국어 지원 파일 - 한글 메뉴 표시에 필요 -->
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.min.js"></script>
</head>
<body>
<!-- 헤더 부분 - 타임리프 템플릿으로 header.html을 불러옴 -->
<div th:replace="~{ /header.html :: header }"></div>

<!-- 메인 컨텐츠 영역 -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">쪽지 보내기</h3>
        </div>
        <div class="card-body">
          <!-- 쪽지 전송용 폼 -->
          <form id="sendMessageForm">
            <!-- 받는 사람 입력 필드 -->
            <div class="mb-3">
              <label for="receiverId" class="form-label">받는 사람</label>
              <input type="text" class="form-control" id="receiverId" required />
            </div>
            <!-- 쪽지 제목 입력 필드 -->
            <div class="mb-3">
              <label for="messageTitle" class="form-label">제목</label>
              <input type="text" class="form-control" id="messageTitle" required />
            </div>
            <!-- 쪽지 내용 입력 필드 - 썸머노트 에디터로 변환됨 -->
            <div class="mb-3">
              <label class="form-label">내용</label>
              <!-- 썸머노트 에디터가 초기화될 div 요소 -->
              <textarea id="summernote"></textarea>
            </div>
            <!-- 버튼 영역 -->
            <div class="text-end">
              <button type="button" class="btn btn-secondary me-2" onclick="goBack()">취소</button>
              <button type="button" class="btn btn-primary" onclick="sendMessage()">보내기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 메시지 관련 JavaScript 파일 로드 -->
<script src="/static/js/message/write.js"></script>
</body>
</html>
