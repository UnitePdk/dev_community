<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
    <link href="/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">

                <div class="form-floating mb-3">
                    <h5> 내정보 수정 </h5>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" readonly class="form-control midInput" id="floatingInput" placeholder="아이디">
                    <label for="floatingInput">아이디</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text"  class="form-control mnameInput" id="floatingInput" placeholder="성명">
                    <label for="floatingInput">성명</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text"  class="form-control memailInput" id="floatingInput" placeholder="이메일">
                    <label for="floatingInput">이메일</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text"  class="form-control mphoneInput" id="floatingInput" placeholder="전화번호">
                    <label for="floatingInput">전화번호</label>
                </div>
                
                <button class="w-100 btn btn-lg btn-primary" type="button" onclick="onUpdate()"> 회원 정보 수정 </button>
                <hr class="my-4">
            </form>
        </div>
    </div>
</div>
<script src="/js/member/update.js"></script>
</body>
</html>
