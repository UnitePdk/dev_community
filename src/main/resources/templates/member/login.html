<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>로그인 페이지</title>
    <link href="/css/login.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="~{ /header.html :: header }"></div>
    <div class="wrapper">
      <form class="form-signin">
        <h2 class="form-signin-heading">로그인</h2>
        <input
          type="text"
          class="form-control"
          name="mid"
          placeholder="아이디"
          required=""
          autofocus=""
        />
        <input
          type="password"
          class="form-control"
          name="mpwd"
          placeholder="비밀번호"
          required=""
        />
        <label class="checkbox">
          <input
            type="checkbox"
            value="remember-me"
            id="rememberMe"
            name="rememberMe"
          />
          로그인 저장
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="button">
          로그인
        </button>
      </form>
    </div>
    <script src="/js/member/login.css"></script>
  </body>
</html>
