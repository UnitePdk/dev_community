<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>쪽지함</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/message.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 헤더 html 플러그인 -->
    <div th:replace="~{ /header.html :: header }"></div>

    <div class="container mt-4">
      <h2>쪽지함</h2>
      <ul class="nav nav-tabs" id="messageTabs">
        <li class="nav-item">
          <a class="nav-link active" id="received-tab" data-bs-toggle="tab" href="#received">받은 쪽지함</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="sent-tab" data-bs-toggle="tab" href="#sent">보낸 쪽지함</a>
        </li>
      </ul>
      <div class="tab-content mt-3">
        <div id="received" class="tab-pane fade show active">
          <table class="table">
            <thead>
              <tr>
                <th>제목</th>
                <th>보낸 사람</th>
                <th>날짜</th>
                <th>삭제</th>
              </tr>
            </thead>
            <tbody id="receivedMessages"></tbody>
          </table>
          <div id="receivedPagination" class="pagination-container"></div>
        </div>
        <div id="sent" class="tab-pane fade">
          <table class="table">
            <thead>
              <tr>
                <th>제목</th>
                <th>받는 사람</th>
                <th>날짜</th>
                <th>삭제</th>
              </tr>
            </thead>
            <tbody id="sentMessages"></tbody>
          </table>
          <div id="sentPagination" class="pagination-container"></div>
        </div>
      </div>
      <button class="btn btn-primary mt-3" onclick="location.href='write.html'">쪽지 보내기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/message/message.js"></script>
  </body>
</html>
